{% extends 'base.html' %}

{% block content %}
    {% for culture in cultures %}
        <div>
            지역구 : {{ culture.gu }}
        </div>
        <div>
            장소: <a href="{% url 'culture:culture-detail' pk=culture.pk %}">{{ culture.place }}</a>
        </div>
    {% endfor %}
{% endblock %}
