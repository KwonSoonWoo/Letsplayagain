{% extends 'base.html' %}

{% block content %}
<div>
    <h3>서울 공원 리스트</h3>
</div>
<div>
    {% for park in parks %}
        <div>
            {% if park.region %}
                지역구: {{ park.region }}
            {% else %}
                지역구: 없음
            {% endif %}
        </div>
        <div>
            공원명: <a href="{% url 'park:park-detail' pk=park.pk %}">{{ park.name }}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
